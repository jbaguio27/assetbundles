# This is a Databricks asset bundle definition for dabproject.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: dabproject
  uuid: e0208849-15c0-4857-97ae-9f43afcf268c

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    presets:
      name_prefix: dev_${workspace.current_user.short_name}
      source_linked_deployment: false
    workspace:
      host: https://adb-7405613593786491.11.azuredatabricks.net/
    variables:
      catalog: adbmodern
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    workspace:
      host: http://127.0.0.1:7073
      # We explicitly deploy to /Workspace/Users/ainigmarj_outlook.com#ext#@ainigmarjoutlook.onmicrosoft.com to make sure we only have a single copy.
      root_path: /Workspace/Users/ainigmarj_outlook.com#ext#@ainigmarjoutlook.onmicrosoft.com/PROD/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: adbmodern
      schema: prod
    permissions:
      - group_name: admins
        level: CAN_MANAGE
